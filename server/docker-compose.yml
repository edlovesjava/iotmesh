services:
  db:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_DB: meshmanager
      POSTGRES_USER: mesh
      POSTGRES_PASSWORD: ${DB_PASSWORD:-meshpass123}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mesh -d meshmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+asyncpg://mesh:${DB_PASSWORD:-meshpass123}@db:5432/meshmanager
      API_KEY: ${API_KEY:-dev-api-key}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/app/app  # Hot reload in dev

volumes:
  pgdata:
